name: Build Experiment Report

on:
  push:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pipeline
        run: |
          make pipeline
      
      - name: Upload REPORT.md
        uses: actions/upload-artifact@v4
        with:
          name: experiment-report
          path: reports/REPORT.md
          retention-days: 30
      
      - name: Upload results directory
        uses: actions/upload-artifact@v4
        with:
          name: experiment-results
          path: reports/results/
          retention-days: 30
      
      - name: Upload summary
        run: |
          echo "### Experiment Report Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " Pipeline completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`experiment-report\` - Full markdown report" >> $GITHUB_STEP_SUMMARY
          echo "- \`experiment-results\` - Statistical analysis outputs (JSON, CSV)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if REPORT.md exists and show a snippet
          if [ -f reports/REPORT.md ]; then
            echo "**Report Preview:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -20 reports/REPORT.md >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

